<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuliPuli (゜-゜)つロ 乾杯~ | 你所热爱的，就是你的生活</title>
    <link
      rel="shortcut icon"
      href="https://blog.hiyouga.top/repos/pulipuli/src/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css"
    />
    <link rel="stylesheet" href="core.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <a class="navbar-brand" href="?">PuliPuli (゜-゜)つロ 乾杯~</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="?">主页</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" onclick="showAdd()" href="#">添加</a>
          </li>
        </ul>
        <a id="dl-btn" class="btn btn-outline-success" download
          >下载后更流畅哦</a
        >
      </div>
    </nav>
    <div class="container">
      <div id="vlist" class="row row-cols-1 row-cols-md-3"></div>
      <video id="player" playsinline controls>
        <source id="vcontent" type="video/mp4" />
      </video>
      <div id="vinfo" class="m-2 mt-3">
        <h4 id="vtitle" class="pt-2 pb-2"></h4>
        <p id="vdesc"></p>
      </div>
    </div>
    <div
      class="modal fade"
      id="tips"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tipstitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tipstitle">视频播放错误~>_<~</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="close_tips()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">网络好像出了些问题，3秒后页面自动刷新</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="close_tips()"
            >
              好哒
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="add_box"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tipstitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tipstitle">添加一条记录</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeAdd()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- add form -->
            <div>
              <div class="form-group">
                <label for="type">Type</label>
                <select
                  name="type"
                  id="type"
                  class="form-control"
                  onchange="changeType(this)"
                >
                  <option>bhpan</option>
                  <option>File</option>
                </select>
              </div>
              <!-- bhpan form -->
              <form id="bhpan_form">
                <div class="form-group">
                  <label for="uid">UID</label>
                  <input
                    name="uid"
                    type="text"
                    class="form-control"
                    placeholder="Unique ID."
                  />
                </div>
                <div class="form-group">
                  <label for="link">Link</label>
                  <input
                    name="link"
                    type="text"
                    class="form-control"
                    placeholder="Enter link."
                  />
                  <small id="linkHelp" class="form-text text-muted"
                    >输入Http分享链接中的神秘代码，比如DC5383C76AEA2D61BCF30D0E3F8B36D7。</small
                  >
                </div>
                <div class="form-group">
                  <label for="poster">poster</label>
                  <input
                    name="poster"
                    type="text"
                    class="form-control"
                    placeholder="海报URL"
                  />
                </div>
                <div class="form-group">
                  <label for="title">title</label>
                  <input
                    name="title"
                    type="text"
                    class="form-control"
                    placeholder="标题"
                  />
                </div>
                <div class="form-group">
                  <label for="desc">描述</label>
                  <input
                    name="desc"
                    type="text"
                    class="form-control"
                    placeholder="字幕组"
                  />
                </div>
                <div class="form-group">
                  <label for="category">Type</label>
                  <select name="category" id="category" class="form-control">
                    <option>anime</option>
                    <option>live</option>
                  </select>
                </div>
              </form>
              <form id="File_form" style="display: none">
                <div class="form-group">
                  <label for="uid">UID</label>
                  <input
                    name="uid"
                    type="text"
                    class="form-control"
                    placeholder="Unique ID."
                  />
                </div>
                <div class="form-group">
                  <label for="link">Link</label>
                  <input
                    name="link"
                    type="text"
                    class="form-control"
                    placeholder="Enter link"
                  />
                  <small id="linkHelp" class="form-text text-muted"
                    >输入Mp4文件的URL链接。</small
                  >
                </div>
                <div class="form-group">
                  <label for="poster">poster</label>
                  <input
                    name="poster"
                    type="text"
                    class="form-control"
                    placeholder="海报URL"
                  />
                </div>
                <div class="form-group">
                  <label for="title">title</label>
                  <input
                    name="title"
                    type="text"
                    class="form-control"
                    placeholder="标题"
                  />
                </div>
                <div class="form-group">
                  <label for="desc">描述</label>
                  <input
                    name="desc"
                    type="text"
                    class="form-control"
                    placeholder="字幕组"
                  />
                </div>
                <div class="form-group">
                  <label for="category">Type</label>
                  <select name="category" id="category" class="form-control">
                    <option>anime</option>
                    <option>live</option>
                  </select>
                </div>
              </form>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="submitItem()"
              >
                提交
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script src="core.js"></script>
    <script src="additem.js"></script>
    <div id="root"></div>
    <!-- <script type="module" src="http://localhost:5173/src/main.tsx"></script> -->
  </body>
</html>
